name: General
description: It can be used for any issue since it contains the general requirements
body:
  - type: markdown
    attributes:
      value: |
        Before opening an issue, please be sure that no one opened the same issue to avoid duplicates. 
        
        ---
        
        Thank you for using the issue template! Please don't forget to use it for the issues that you will create in the future too.
  - type: dropdown
    id: reviewer
    attributes:
      label: Reviewer
      description: Who will review this issue? Please select the reviewer from the list below.
      options:
        - @bahricanyesil
        - @egemenatik
        - Someone Else
    validations:
      required: true
  - type: input
    id: laravel
    attributes:
      label: Laravel Version
      description: "Please provide the full Laravel version of your project."
      placeholder: "v8.6.1"
    validations:
      required: true
  - type: input
    id: php
    attributes:
      label: PHP Version
      description: "Please provide the full PHP version that is powering Tinkerwell."
      placeholder: "PHP 8.0.7, built: Jun  4 2021 01:50:04"
    validations:
      required: true
  - type: textarea
    id: bug-description
    attributes:
      label: Bug description
      description: What happened?
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Which steps do we need to take to reproduce this error?
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: If applicable, provide relevant log output. No need for backticks here.
      render: shell
